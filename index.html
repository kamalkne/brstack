<!DOCTYPE html>
<html>
    <head>
        <title>Browserstack</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="deploy/css/main.css">
    </head>
    <body>
        <div id="js-first-fold" class="first-fold">
            <div class="tag-text-1" id="js-tab-text-1"></div>
            <center><div class="dash first-dash"></div></center>
            <div class="tag-text-2" id="js-tab-text-2"></div>
            <input type="button" class="btn btn-signup" id="js-sign-up-btn">
        </div>
        <section>
            <div class="section-sixty get-started-section">
                <div class="vertical-center-align">
                    <h1 id="js-get-started-heading"></h1>
                    <center><div class="dash started-dash"></div></center>
                    <p id="js-get-started-tag"></p>
                    <input class="btn btn-started" id="js-get-started-btn" type="button">
                </div>
            </div>
            <div id="js-flip-section" class="section-sixty features-section">
                <div class="vertical-center-align feature-section-center">
                    <h1 id="js-features-heading"></h1>
                    <center><div class="dash feature-dash"></div></center>
                    <div class="feature-component">
                        <img class="feature-img" src="client/assets/ico-screen.png">
                        <h2 id="js-feature-heading-0"></h2>
                        <p id="js-feature-content-0"></p>
                    </div>
                    <div class="feature-component">
                        <img class="feature-img" src="client/assets/ico-wrench.png">
                        <h2 id="js-feature-heading-1"></h2>
                        <p id="js-feature-content-1"></p>
                    </div>
                    <div class="feature-component">
                        <img class="feature-img" src="client/assets/ico-windows.png">
                        <h2 id="js-feature-heading-2"></h2>
                        <p id="js-feature-content-2"></p>
                    </div>
                </div>
            </div>
            <div class="section-forty">
                <div class="vertical-center-align">
                    <h1 id="js-free-signup"></h1>
                    <input type="button" class="btn btn-signup" id="js-free-sign-up-btn">
                </div>
            </div>
        </section>
        <footer class="bstk-footer">
            <div class="pull-left">
                <span id="js-tos"></span>
                <span id="js-privacy"></span>
                <span id="js-support"></span>
            </div>
            <div class="pull-right footer-right" id="js-brsrstk"></div>
        </footer>
        <script type="text/javascript" src="deploy/js/main.js"></script>
    </body>
</html>
